<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MVP Model</title>
    <link rel="icon" href="./assets/images/icons.svg" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media.css" />

    <script
      type="text/javascript"
      src="https://unpkg.com/webcam-easy/dist/webcam-easy.min.js"
    ></script>
  </head>
  <body>
    <!-- start of main -->
    <main>
      <!-- start of Header  -->
      <section class="header">
        <h1 class="text">Please take a picture</h1>
        <h2>Camera alternative</h2>
      </section>
      <!-- end of Header -->

      <!-- start of model -->
      <section>
        <div class="container">
          <!-- Upload an image -->
          <div class="row">
            <!-- Camera Feed -->
            <div class="container-right">
              <h3>Camera Feed</h3>
              <video id="webcam" autoplay playsinline></video>

              <canvas id="canvas"></canvas>

              <a download onclick="takePicture()">
                SNAP
                <i class="fa-solid fa-camera-retro"></i>
              </a>
            </div>
          </div>
        </div>
      </section>

      <!-- end of model -->

      <!-- start of result -->
      <section>
        <div class="container">
          <div id="result-container" class="result-container">
            <p>result <i class="fa-solid fa-arrow-right"></i></p>
            <div id="result"></div>
          </div>
        </div>
      </section>
      <!-- end of result -->
    </main>
    <!-- end of main -->
    <script src="./js/main.js"></script>
  </body>
</html>
